<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css" />
    <title>Form Validaciones</title>
</head>

<body>
    <!-- Agregar a la clase Equipo (unidad 1) un arreglo con los datos de los jugadores.
De cada jugador se conoce su nombre, posición (1: arquero, 2: defensor, 3:
mediocampo, 4: delantero) número de camiseta, cantidad de partidos jugados y
porcentaje de estado físico (100 equivale a un jugador sano y 0 a uno imposibilitado
de jugar por lesiones).
Desarrollar un programa que permita cargar todos los datos de un equipo y a
continuación informe:
▪ Cantidad de jugadores con menos de 10 partidos jugados.
▪ Nombre del jugador con mayor cantidad de partidos jugados.
▪ Promedio de estado físico de todo el equipo.
▪ Estado físico de un jugador particular identificado por número de camiseta.
▪ Promedio de partidos jugados de los jugadores de cada posición (4
resultados). -->
    <h1 class="titulo p-5">Agenda de equipos :</h1>
    <!-- FORM VALIDACIONES JUGADOR -->
    <div class="container card mt-3">
        <form class="mt-3" id="equipos">
            <h2>Nuevo Equipo :</h2>

            <!-- label equipo -->
            <label class="form-label mt-3">Ingrese nombre del equipo : </label>
            <div class="row g-1">
                <div class="col-6">
                    <input type="text" name="equipo" id="txtNombreEquipo" class="form-control" />
                </div>
                <div class="col-4">
                    <input type="number" name="cantidadJugadores" id="txtCantidadJugadores" class="form-control" placeholder="Nro de Jugadores" min="3" max="20" />
                </div>
                <div class="col-2 d-grid">
                    <input type="button" class="btn btn-outline-primary" id="btnCrearEquipo" value="Crear Equipo" />
                </div>
            </div>
            <br />
            <hr />
        </form>
        <!-- JUGADORES -->
        <form action="#" id="jugadores">
            <h2>Nuevo Jugador :</h2>

            <label class="form-label">Elija el nombre del equipo</label>
            <select name="posicion" class="form-select" id="cboEquipos">
          <option selected value="">Abra este menu de seleccion</option>
        </select>

            <label class="form-label">Nombre y Apellido del jugador : </label>
            <input type="text" name="jugador" id="txtNombreJugador" class="form-control" />

            <label class="form-label">Ingrese la posicion : </label>
            <select name="posicion" class="form-select" id="cboPosicion" required>
          <option selected value="">Abra este menu de seleccion</option>
          <option value="1">Arquero</option>
          <option value="2">Defensor</option>
          <option value="3">Mediocampo</option>
          <option value="4">Delantero</option>
        </select>
            <div class="row g-3">
                <div class="col">
                    <label class="form-label">Numero de camiseta : </label>
                    <input type="number" name="camiseta" id="txtNroCamiseta" class="form-control" />
                </div>
                <div class="col">
                    <label class="form-label">% Estado Fisico : </label>
                    <input type="number" name="partidos-jugados" id="txtEstadoFisico" class="form-control" max="100" min="0" />
                </div>
                <div class="col">
                    <label class="form-label">Partidos Jugados : </label>
                    <input type="number" name="partidos-jugados" id="txtPartidosJugados" class="form-control" />
                </div>
            </div>
            <br />
            <div class="row m-2">
                <input type="button" class="btn btn-outline-secondary" id="btnAgregarJugador" value="Sumar Jugador al Plantel" onclick="validarJugador()">
                </button>
            </div>
        </form>
    </div>
    <div class="card container mt-3 mb-5">
        <h1>Lista de Equipos </h1>
        <table class="mb-3 table caption-top">
            <thead>
                <tr>
                    <th>Nombre del Equipo</th>
                    <th>Cantidad de Jugadores</th>
                    <th>Ver Jugadores</th>
                    <th>Borrar Equipo</th>
                </tr>
            </thead>
            <tbody id="dtListaEquipos"></tbody>

        </table>
    </div>
    <!-- SWEET ALERT -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- APP.JS -->
    <script src="/javascript/app.js"></script>
</body>

</html>
